<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/createvent.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../script/createvent.js"></script>
    <title>Create an Event</title>
</head>
<body>

<div class="middle">
    <a href="../templates/organizer.html" class="backto"><i class="fa-solid fa-less-than"></i>Back to Events</a>
    <p class="buildeve">Build your event page</p>
    <p class="hddetail">Add all of your event details and let attendees know what to expect</p>

    <div class="border-div">
        <p class="ovp">Event Overview</p>
        <p class="et">Event title</p>
        <input type="text" placeholder="Event title" class="etinp" id="eventtitle">

        <p class="ed">Event Description</p>
        <input type="text" placeholder="Description" class="edinp" id="eventdescription">

        <p class="et">Event Banner</p>
        <input type="file" class="bannerr">
    </div>

    <div class="border-div">
        <p class="ovp">Date and Location</p>
        <p class="et">Date and Time</p>
        <input type="datetime-local" class="etinp" id="eventdate">

        <p class="ed">Location</p>
        <select class="endinp" id="eventloc">
            <option value="">Select Location</option>
        </select>

        <p class="or">or</p>
        <p class="etl">Enter your Location</p>
        <div class="newlocation">
            <input type="text" placeholder="Name of your place" class="epinp" id="placename">
            <input type="text" class="add" placeholder="Address" id="placeaddress">
        </div>
        <input type="text" placeholder="Phone Number" class="ephinp" id="placephoneno">
    </div>

    <div class="border-div">
        <p class="et">Event Categories</p>
        <select class="etinp" id="eventcategory">
            <option value="">Select Category</option>
            <!-- Categories will be populated dynamically -->
        </select>
        <p class="or">or</p>
        <p class="etl">Enter your Location</p>
        <div class="newlocation">
            <input type="text" placeholder="Name of your Catagory" class="epinp" id="catagoryname">
        </div>
        <input type="text" placeholder="Discription" class="ephinp" id="catagorydisc">

    </div>
</div>

<footer>
    <div class="submit">
        <button class="subb">Submit Event</button>
    </div>
</footer>

</body>
</html>
